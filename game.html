<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css" />
    <title>Card page</title>
  </head>
  <body>
    <!--the modal message is hidden offscreen until the timer expires and then it descends into the viewport from the top of the webpage-->
    <div class="modalBox">
      <div class="modal">
        <p class="msg">
          Sorry, unfortunately the time has run out. To try again click the restart
          button.
        </p>
        <div class="actions">
          <button type="button" class="cancel">
            <a href="index.html">Cancel</a>
          </button>
          <button type="button" class="restart">Restart game</button>
        </div>
      </div>
    </div>
    <header>
      <!--The timer counts down to show the user how much time is left in the game-->
      <h2 class="timer">Game timer: <span class="timerNumber">50</span></h2>
    </header>

    <section class="main"></section>
     <!--the script tag connects the javaScript file to the game.html file thereby allowing it to be interactive-->
    <script src="./app.js"></script>
  </body>
</html>
